<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="to-do.css">
    <title>To-do list</title>
</head>
<body>
    <div class="cont">
        <div class="square">
            <h1>My to-do list</h1>
            <h3><i>Double-click an item to mark it complete.</i></h3>
            <input type="text"/> 
            <button id="btn-add">Add</button>
            <div>
                <ol>
                    <li>My</li>
                    <li id="li2">to do</li>
                    <li>list</li>
                </ol>
            </div>

            <div id="btn">
                <button id="btn-clear">Clear Completed</button>
                <button id="btn-empty">Empty List</button>
                <button id="btn-save">Save List</button>
            </div>
        </div>
    </div>
</body>
</html>
